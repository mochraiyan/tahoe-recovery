name: Tahoe Beta Recovery (com.apple.recovery.boot) via GitHub Releases

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone gibMacOS
        run: |
          git clone https://github.com/corpnewt/gibMacOS.git

      - name: Download macOS Installer (Tahoe beta)
        run: |
          python ./gibMacOS/gibMacOS.py -c developer -v Tahoe -m 26 -o /tmp/Tahoe-beta-latest

      - name: Locate RecoveryHDMetaDmg.pkg
        run: |
          # The recovery image is inside a sub-package
          find /tmp/Tahoe-beta-latest -name "*RecoveryHDMetaDmg.pkg" | head -n1 > /tmp/recovery_pkg.txt
          if [ ! -s /tmp/recovery_pkg.txt ]; then
            echo "❌ RecoveryHDMetaDmg.pkg not found!"
            find /tmp/Tahoe-beta-latest -type f | sort
            exit 1
          fi
          RECOVERY_PKG=$(cat /tmp/recovery_pkg.txt)
          echo "Found: $RECOVERY_PKG"
          echo "$RECOVERY_PKG" > /tmp/RECOVERY_PKG_PATH

      - name: Extract RecoveryHDMeta.dmg from PKG
        run: |
          RECOVERY_PKG=$(cat /tmp/RECOVERY_PKG_PATH)
          pkgutil --expand-full "$RECOVERY_PKG" /tmp/RecoveryExpanded
          find /tmp/RecoveryExpanded -name "RecoveryHDMeta.dmg" -exec cp {} /tmp/RecoveryHDMeta.dmg \;
          if [ ! -f /tmp/RecoveryHDMeta.dmg ]; then
            echo "❌ RecoveryHDMeta.dmg not extracted!"
            exit 1
          fi

      - name: Mount RecoveryHDMeta.dmg and Extract com.apple.recovery.boot
        run: |
          hdiutil attach /tmp/RecoveryHDMeta.dmg -mountpoint /tmp/RecoveryMount -readonly
          sleep 5

          if [ ! -d "/tmp/RecoveryMount/com.apple.recovery.boot" ]; then
            echo "❌ com.apple.recovery.boot not found in RecoveryHDMeta.dmg"
            ls -la /tmp/RecoveryMount
            hdiutil detach /tmp/RecoveryMount || true
            exit 1
          fi

          cp -R "/tmp/RecoveryMount/com.apple.recovery.boot" /tmp/
          hdiutil detach /tmp/RecoveryMount

      - name: Compress com.apple.recovery.boot
        run: |
          cd /tmp
          tar -czf Tahoe-Beta-com.apple.recovery.boot.tar.gz com.apple.recovery.boot

      - name: Create GitHub Release and Upload
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="tahoe-beta-recovery-$(date -u +%Y%m%d-%H%M)"
          gh release create "$TAG" \
            /tmp/Tahoe-Beta-com.apple.recovery.boot.tar.gz \
            --title "Tahoe Beta: com.apple.recovery.boot ($TAG)" \
            --notes "Full recovery boot files from RecoveryHDMeta.dmg for macOS Tahoe beta. Includes boot.efi, BaseSystem.dmg, and chunklist." \
            --latest

          echo "✅ Release published: https://github.com/${{ github.repository }}/releases/tag/$TAG"
